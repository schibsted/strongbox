language: java
jdk:
  - oraclejdk8
script: ./script/cibuild
before_deploy: ./script/cipackage 

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

env:
  global:
    # AWS_SECRET_ACCESS_KEY
    - secure: ""    
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # BINTRAY_KEY
    - secure: ""
    # BINTRAY_USER
    - secure: "" 

deploy:
  # Documentation
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: build/docs/javadoc/
    on:
      tags: true
      branch: master
  # Maven
  - provider: script
    script: ./gradlew -info bintrayUpload 
    on: 
      tags: true
      branch: master
  # DEB
  - provider: bintray
    file: "bintray/descriptor-deb.json"
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      tags: true
      branch: master
  # RPM
  - provider: bintray
    file: "bintray/descriptor-rpm.json"
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      tags: true
      branch: master
 # Tarball 
  - provider: bintray
    file: "bintray/descriptor-tar.json"
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      tags: true
      branch: master
