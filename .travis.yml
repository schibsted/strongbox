language: java
jdk:
  - oraclejdk8
before_script: npm install -g snyk
script:
  - ./script/cibuild
  - snyk auth $snyk_token
  - snyk test
before_deploy: ./script/cipackage
after_deploy: snyk monitor

before_cache: ./script/cicleanup
after_script: ./script/cicleanup

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

addons:
  apt:
    packages:
      - gnupg

env:
  global:
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # BINTRAY_KEY
    - secure: ""
    # BINTRAY_USER
    - secure: ""
    # GPG_SIGNING_KEY_PASSPHRASE
    - secure: ""

deploy:
  # Documentation
  - provider: pages
    edge:
      branch: v1.8.47
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: build/gh-pages/
    on:
      tags: true
      branch: master
  # Maven
  - provider: script
    script: ./gradlew -info bintrayUpload
    on:
      tags: true
      branch: master
  # DEB
  - provider: bintray
    edge:
      branch: v1.8.47  
    file: "bintray/descriptor-deb.json"
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      tags: true
      branch: master
  # RPM
  - provider: bintray
    edge:
      branch: v1.8.47  
    file: "bintray/descriptor-rpm.json"
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      tags: true
      branch: master
 # Tarball
  - provider: bintray
    edge:
      branch: v1.8.47  
    file: "bintray/descriptor-tar.json"
    user: $BINTRAY_USER
    key: $BINTRAY_KEY
    on:
      tags: true
      branch: master
  # Homebrew
  - provider: script
    skip_cleanup: true
    script: script/deploy-homebrew-formula.sh
    on:
      tags: true
      branch: master
